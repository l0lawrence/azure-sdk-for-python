{{- include "stress-test-addons.deploy-job-template.from-pod" (list . "stress.python3-sb-stress") -}}
{{- define "stress.python3-sb-stress" -}}
metadata:
  labels:
    testName: "py-sb-stress"
    testInstance: "sb-{{ .Release.Name }}-{{ .Release.Revision }}"
    chaos: "{{ default false .Stress.chaos }}"
spec:
  containers:
    - name: python3-sb-stress
      image: {{ .Stress.imageTag }}
      imagePullPolicy: Always
      resources:
        limits:
          memory: "2000Mi"
          cpu: "1"

      {{ if eq .Stress.testTarget "aqueuew" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE && cat > $DEBUG_SHARE/output && python3 test_stress_queues.py --method send_receive --receive-type=push --duration 300000 --logging-enable --transport']
      {{- end -}}

      {{ if eq .Stress.testTarget "queuew" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE && cat > $DEBUG_SHARE/output && python3 test_stress_queues.py --method send_receive --receive-type=push --duration 300000 --logging-enable --transport']
      {{- end -}}

      {{ if eq .Stress.testTarget "aqueuepullw" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE && cat > $DEBUG_SHARE/output &&  python3 test_stress_queues_async.py --method send_receive --duration 300000 --logging-enable --transport']
      {{- end -}}

      {{ if eq .Stress.testTarget "queuepullw" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE && cat > $DEBUG_SHARE/output && python3 test_stress_queues.py --method send_receive --duration 300000 --logging-enable --transport']
      {{- end -}}

      {{ if eq .Stress.testTarget "abatchw" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE && cat > $DEBUG_SHARE/output && python3 test_stress_queues_async.py --method send_receive --send-batch-size=50 --max-message-count=50 --duration 300000 --logging-enable --transport']
      {{- end -}}

      {{ if eq .Stress.testTarget "batchw" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE && cat > $DEBUG_SHARE/output && python3 test_stress_queues.py --method send_receive --send-batch-size=50 --max-message-count=50 --duration 300000 --logging-enable --transport']
      {{- end -}}

      {{ if eq .Stress.testTarget "aqueue" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE && cat > $DEBUG_SHARE/output && python3 test_stress_queues_async.py --method send_receive --receive-type=push --duration 300000 --logging-enable']
      {{- end -}}

      {{ if eq .Stress.testTarget "queue" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE && cat > $DEBUG_SHARE/output && python3 test_stress_queues.py --method send_receive --receive-type=push --duration 300000 --logging-enable']
      {{- end -}}

      {{ if eq .Stress.testTarget "aqueuepull" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE && cat > $DEBUG_SHARE/output && python3 test_stress_queues_async.py --method send_receive --duration 300000 --logging-enable']
      {{- end -}}

      {{ if eq .Stress.testTarget "queuepull" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE && cat > $DEBUG_SHARE/output &&  python3 test_stress_queues.py --method send_receive --duration 300000 --logging-enable']
      {{- end -}}

      {{ if eq .Stress.testTarget "abatch" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE && cat > $DEBUG_SHARE/output && python3 test_stress_queues_async.py --method send_receive --send-batch-size=50 --max-message-count=50 --duration 300000 --logging-enable']
      {{- end -}}

      {{ if eq .Stress.testTarget "batch" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE  && cat > $DEBUG_SHARE/output && python3 test_stress_queues.py --method send_receive --send-batch-size=50 --max-message-count=50 --duration 300000 --logging-enable  ']
      {{- end -}}

      {{ if eq .Stress.testTarget "queuepeek" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE  && cat > $DEBUG_SHARE/output && python3 test_stress_queues.py --method queue_peek --duration 300000 --logging-enable  ']
      {{- end -}}

      {{ if eq .Stress.testTarget "aqueuepeek" }}
      command: ['bash', '-c', 'mkdir -p $DEBUG_SHARE  && cat > $DEBUG_SHARE/output && python3 test_stress_queues_async.py --method queue_peek --duration 300000 --logging-enable  ']
      {{- end -}}

      {{- include "stress-test-addons.container-env" . | nindent 6 }}
{{- end -}}
